<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MOMONTOM</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="src/main.css" />
</head>

<body>
    <div class="wrapper">
        <div class="home-wrap wrap-item on">
            <span class="date">0000년 00월 00일 월요일</span>
            <h1 class="time">
                <span class="hour">00</span>
                <span class="minute">00</span>
                <span class="second">00</span>
            </h1>
            <p class="greeting">
                안녕하세요, <span class="user-name"></span>님!
            </p>
            <p class="today-msg">오늘의 할일은</p>
            <ul class="memo-list">
                
            </ul>
            <form action="#" method="post" name="home-frm" class="home-frm">
                <input type="text" placeholder="오늘의 할일을 빠르게 추가하세요" title="할일입력" class="memo-input"/>
            </form>
            <div class="modal-div">
                <span class="modal-tit">닉네임 설정</span>
                <p class="modal-txt">
                    안녕하세요, 처음 오셨네요!<br>
                    당신의 이름을 알려주세요.
                </p>
                <form action="#" name="modal-frm" class="modal-frm">
                    <input type="text" title="닉네임 설정 입력칸" value="최대 8글자까지 설정 가능합니다" maxlength="8" class="modal-name-input"/>
                </form>
            </div>
            <div class="weather">
                <span class="weather-num"></span>
                <span class="weather-location"></span>
            </div>
            <div class="modal-bg"></div>
        </div>
        
        <div class="setting-wrap wrap-item">
            <form action="#" method="post" name="setting-frm" class="setting-frm">
                <dl class="setting-list">
                    <dt class="setting-tit">
                        닉네임 변경
                    </dt>
                    <dd>
                        <input type="text" title="닉네임 변경 입력칸" placeholder="입력 후 Enter로 설정" maxlength="8" onkeyPress="if (event.keyCode==13){changeUserName(event);}" class="setting-name-input"/>
                        <span class="setting-name-tip">최대 8글자까지 설정 가능합니다</span>
                    </dd>
                    <dt class="setting-tit">
                        다크테마 모드
                    </dt>
                    <dd>
                        <input type="checkbox" id="setting-theme-chk" class="setting-theme-chk"/>
                        <label for="setting-theme-chk" onclick="settimgForTheme()">다크테마 모드 켜기</label>
                    </dd>
                    <dt class="setting-tit">
                        사이드바 왼쪽 모드
                    </dt>
                    <dd>
                        <input type="checkbox" id="setting-mode-chk" class="setting-mode-chk"/>
                        <label for="setting-mode-chk" onclick="settimgForSidebar()">사이드바 왼쪽 모드 켜기</label>
                    </dd>
                    <dt class="setting-tit">
                        데이터 초기화
                    </dt>
                    <dd>
                        <button class="setting-del">초기화</button>
                    </dd>
                </dl>
                <small class="made">Made by LeeYeBin</small>
            </form>
            <div class="modal-div">
                <span class="modal-tit">데이터 초기화</span>
                <p class="modal-txt">
                    정말로 모든 데이터를 초기화하시겠습니까?<br>
                    초기화 된 데이터는 복구가 불가능합니다. 
                </p>
                <ul class="modal-btn-list">
                    <li class="modal-btn">
                        <a href="#" class="btn-cancle" onclick="closeModalDel(event)">N</a>
                    </li>
                    <li class="modal-btn modal-btn-warring">
                        <a href="#" class="btn-agree" onclick="resetData(event)">Y</a>
                    </li>
                </ul>
            </div>
            <!-- <div class="modal-msg">
                <p>닉네임이 변경되었습니다</p>
            </div> -->
            <div class="modal-bg" onclick="closeModalDel(event)"></div>
        </div>

        <div class="sidebar-wrap">
            <ul class="sidebar-list">
                <li class="sidebar-item on">
                    <a href="#" class="sidebar-home" onclick="selectMenu(event);loadMemo();">홈으로</a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-setting" onclick="selectMenu(event);">설정으로</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="src/setting.js"></script>
    <script src="src/memo.js"></script>
    <script src="src/tab.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/time.js"></script>
    <script src="src/user.js"></script>
</body>

</html>
